<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <main>
            <div class="container">
                <span class="alert">Copied to clipboard!</span>

                <div class="top-bar">
                    <span class="password">Password Generator</span>
                    <span class="copy-btn">Copy</span>
                </div>

                <div class="form-container">
                    <form class="password-form">

                        <div class="slider-container">
                            <div class="label-container">
                                <label>Character Length</label>
                                <span>10</span>
                            </div>
                            <input type="range" min="1" max="30" value="10" class="slider-range" id="charLength">
                        </div>

                        <div class="switch-container">
                            <span>Number</span>
                            <label class="toggle-switch">
                                <input type="checkbox" name="number-switch">
                                <span class="toggle-slider round"></span>
                            </label>
                        </div>

                        <div class="switch-container">
                            <span>Symbols</span>
                            <label class="toggle-switch">
                                <input type="checkbox" name="symbols-switch">
                                <span class="toggle-slider round"></span>
                            </label>
                        </div>

                        <div class="strength-meter">
                            <span>Strength</span>
                            <div class="bars">
                                <div class="bar" id="bar1"></div>
                                <div class="bar" id="bar2"></div>
                                <div class="bar" id="bar3"></div>
                                <div class="bar" id="bar4"></div>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">
                            Generate
                        </button>

                    </form>
                </div>

            </div>
        </main>
    </body>

</html>
